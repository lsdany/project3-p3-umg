<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="fragments :: header">
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<nav th:insert="navbar-fragment:: navbar"></nav>

<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1><p class="text-center">Browser</p></h1>
    <br>
    <br>
    <br>
    <br>
    <form  method="post">
        <div class="row-cols-1">
            <input class="text-center form-control" type="text" name="value" id="value"/>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" type="submit" id="submit" name="submit" th:formaction="@{/search-resource}">Search Resource</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-success" type="submit"  th:formaction="@{/search-complete}" >Complete Search</button>
            </div>
        </div>
    </form>

    <br><br><br>
    <div class="alert alert-danger" th:if="${error}">
        <h1 th:text="${errorMessage}">Error cargando tarea</h1>
    </div>
</div>


</body>
</html>
