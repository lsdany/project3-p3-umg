<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: header">
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<nav th:insert="navbar-fragment:: navbar"></nav>

<br>
<br>
<br>

<div class="container">
    <h4>Add Resource</h4>
    <hr>
    <form th:action="@{/add-resource}" method="post" th:object="${resource}" enctype="multipart/form-data">
        <div>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Add to the Server: </label>
                <div class="col-8">

                    <input class="form-control"
                           type="text"
                           name="name"
                           id="name"
                           placeholder="Server">
                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-2 col-form-label">Resource's path: </label>
                <div class="col-8">

                    <input class="form-control"
                           type="text"
                           name="content"
                           id="content"
                           placeholder="/path/to/server">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Resource File: </label>
            <div class="col-8">
                <input type="file" name="file" multiple/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-primary">
                    Add Resource
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
