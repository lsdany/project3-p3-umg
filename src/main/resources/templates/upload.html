<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:insert="navbar-fragment:: navbar"></nav>
<br>
<br>
<br>
<br>
<div class="container">
    <h3 class="text-black-50">Upload File</h3>
    <hr>
    <form autocomplete="on" th:action="@{/upload-file}" method="post" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="col-2 col-form-label">Json File</label>
            <div class="col-8">
                <input type="file" name="file" accept="application/json"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8 col-2">
                <button type="submit" class="btn btn-primary">
                    Upload
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
